<html>
  <head>
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <style>
      .error{
        border: 1px solid red;
      }

      #resultContainer {
        text-align: center;
        font-size: 200%;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="myForm" name="myForm">
        <div class="form-group">
          <label for="fio">ФИО</label>
          <input type="text" class="form-control" id="fio" placeholder="ФИО" name="fio">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" class="form-control" id="phone" placeholder="Phone number" name="phone">
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary">Отправить данные</button>
      </form>

      <div id="resultContainer">
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
